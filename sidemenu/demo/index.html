<!doctype html>
<html lang="en">
<head>
	<title>Bhupal SideMenu - Angular Material</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="../dist/sidemenu-dep.js"></script>
	<script src="../dist/sidemenu.js"></script>
	<script src="controller.js"></script>
  
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../dist/sidemenu.css">
  
</head>
<body ng-app='MyApp'>

<div ng-controller="AppController" class="max-height main-content">
  <!-- toolbar -->
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon md-menu-align-target class="material-icons">menu</md-icon>
      </md-button>
      <h1>Material Angular</h1>
    </div>
  </md-toolbar>
  <!-- -->

  <!-- content -->
  <div layout="row" flex="" class="max-height">
    <!-- sidenav -->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <section>
        <div layout="row" layout-align="start center" flex><span class="bt-search"><i class="material-icons md-fab-icon">search</i></span>
          <md-input-container md-no-float>
            <label>Search Menu</label>
            <input ng-model="filtermenu">
          </md-input-container>
        </div>
      </section>
      <section id="side-bar-content" ng-repeat='item in itemsMenu'>
        <ng-md-menu-group ng-filter='filtermenu' ng-open='false' ng-model='item'></ng-md-menu-group>
      </section>
    </md-sidenav>

    <!-- main content -->
    <div layout="column" flex id="content">
      <md-content layout="column" flex="" class="md-padding">

      </md-content>
    </div>
  </div>
</div>

</body>
</html>
